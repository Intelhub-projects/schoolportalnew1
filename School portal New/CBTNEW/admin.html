<!DOCTYPE html>
<html>
<head>
    <title>CBT Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <h2>Add New Question</h2>
        <label for="question">Question:</label><textarea id="question" rows="3"></textarea>
        <label for="option1">Option 1:</label><input type="text" id="option1">
        <label for="option2">Option 2:</label><input type="text" id="option2">
        <label for="option3">Option 3:</label><input type="text" id="option3">
        <label for="option4">Option 4:</label><input type="text" id="option4">
        <label for="answer">Correct Answer:</label><input type="text" id="answer">

        <label for="question-subject">Subject:</label> <select id="question-subject"></select> <button id="add-question">Add Question</button>

        <h2>Current Questions</h2>
        <div id="questions-container"></div>
    </div>

    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
